<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>App Sorteio - Gustavo Barros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <img src="./assets/img/logo.svg" alt="Logo Aplicativo de sorteio">
        <h1>Sorteio de nomes Kenzie Academy</h1>
    </header>

    <main class="app">

        <section class="windowApp">

            <h2>SORTEAR NOMES</h2>
            <p>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa opção, você poderá salvar o sorteio e
                compartilhar o link com outras pessoas.</p>

            <hr>

            <p class="text-left">Adicione os nomes</p>


            <div class="formulario">

                <label for="entradaNomes">Adicione os nomes para o sorteio</label>
                <textarea id="entradaNomes"
                    placeholder="Adicione os nomes separados por vírgula (Maria, Hudson, Daniel)"></textarea>

                <button class="botaoSortear">Sortear</button>
            </div>

            <div class="resultado">

                <span class="fechar">X</span>
                <p>Resultado:</p>

            </div>

        </section>

        <section class="socialMedias">
            <h2>Desenvolvido por Gustavo Barros</h2>
            <a href="https://github.com/gu-barros" target="_blank" class="icon">
                <img src="/assets/img/Icons/github 1.png" alt="">
            </a>
            <a href="https://www.linkedin.com/in/gubarros/" target="_blank" class="icon">
                <img src="/assets/img/Icons/linkedin-big-logo 1.png" alt="">
            </a>
            <a href="https://www.behance.net/gubarros" target="_blank" class="icon">
                <img src="/assets/img/Icons/behance (1) 1.png" alt="">
            </a>
            <a href="https://www.instagram.com/gbarro_s/" target="_blank" class="icon">
                <img src="/assets/img/Icons/instagram (2) 1.png" alt="">
            </a>
        </section>

    </main>

    <footer></footer>

</body>
<script src="./assets/js/script.js"></script>

</html>
